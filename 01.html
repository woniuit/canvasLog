<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: pink;
        }

        canvas {
            border: 1px solid #ffffff;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="800" height="400"></canvas>
</body>

</html>
<script>
    let canvas = document.getElementById('canvas')
    let ctx = canvas.getContext('2d')
    //   cxt.fillRect(25, 25, 100, 100); //绘制矩形
    //   cxt.clearRect(10,10,50,50) //清除矩形
    // 填充三角形
    ctx.beginPath();
    ctx.moveTo(25, 25); //起始坐标
    ctx.lineTo(105, 25);
    ctx.lineTo(25, 105);
    ctx.fill();

    // 描边三角形
    ctx.beginPath();
    ctx.moveTo(125, 125);
    ctx.lineTo(125, 45);
    ctx.lineTo(45, 125);
    ctx.closePath();
    ctx.stroke();
</script>
